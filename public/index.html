<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Pinyon+Script&family=Rouge+Script&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
  </head>
  <body>
    <section class="tip-section">
      <!-- <input placeholder="Bill amount" /> -->
      <img class="logo" src="./images/logo.jpg.png">
      <h3>TIP CALCULATOR</h3>
      <label for="billAmount" class="form-label">ENTER BILL AMOUNT</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <!-- <span class="input-group-text">0.00</span> -->
        <input type="text" id="billAmount" for="billAmount" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"/>
      </div>
      <div class="input-separator"></div>

        <label for="customRange3" class="form-label">TIP</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3 tipRange">
        <div class="input-separator"></div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" id ="calculateButton" type="button">CALCULATE BILL</button>
      </div>
      <div class="input-separator"></div>
      <h4 class="totalBill">Total:</h4>
    </section>
  </body>
</html>
